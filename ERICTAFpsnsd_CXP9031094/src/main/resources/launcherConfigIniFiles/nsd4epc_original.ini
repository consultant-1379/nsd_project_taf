
-vm
/opt/sun/jdk/java/bin/java 
-vmargs
-Xms128m
-Xmx486m
-XX:MaxPermSize=90m
-XX:-DisableExplicitGC
-XX:+UseBiasedLocking
-XX:+AggressiveOpts
-XX:+PrintTLAB
-XX:+CMSPermGenSweepingEnabled
-Xconcurrentio
-XX:+UseParallelGC
-XX:+HeapDumpOnOutOfMemoryError
-XX:HeapDumpPath=/ossrc/upgrade/JREheapdumps
-Dcom.sun.management.jmxremote
-Dosgi.instance.area.default=@user.home/.epcnsd
-Dawt.toolkit=sun.awt.X11.XToolkit
-Dskip.connected.check=true
-DpcpForEpc=true